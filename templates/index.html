<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    {% block link %}{% endblock %}

    {% load static %}
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet"> 

    <style>
    .wrapper .sidebar{
    background-color:#D3D3D3;
    margin-top:80px;
    position: fixed;
    top: 0;
    left: 0;
    width: 225px;
    height: 100%;
    padding: 20px 0;
    transition: all 0.5s ease;
}
.wrapper .sidebar .profile{
    margin-bottom: 30px;
    text-align: center;
}

.wrapper .sidebar .profile img{
    display: block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto;
}

.wrapper .sidebar .profile h3{
    color: #000000;
    margin: 10px 0 5px;
}

.wrapper .sidebar .profile p{
    color: rgb(206, 240, 253);
    font-size: 14px;
}
.wrapper .sidebar ul li a{
    display: block;
    padding: 13px 30px;
    border-bottom: 1px solid #000000;
    color: #000000;
    font-size: 16px;
    position: relative;
    margin-left:-30px;

}

.wrapper .sidebar ul li a .icon{
    color: #000000;
    width: 30px;
    display: inline-block;
}
.wrapper .sidebar ul li a:hover,
.wrapper .sidebar ul li a.active{
    color: #000000;

    background:white;
    border-right: 2px solid #000000;
}

.wrapper .sidebar ul li a:hover .icon,
.wrapper .sidebar ul li a.active .icon{
    color: ##000000;
}

.wrapper .sidebar ul li a:hover:before,
.wrapper .sidebar ul li a.active:before{
    display: block;
}
div.content {
  margin-left: 225px;
  padding: 1px 16px;
  margin-top:80px

}

{% block style %}{% endblock %}
    </style>
</head>
<body>
    <div>

            <div class="container-fluid">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                  <li class="nav-item">
                    <a class="nav-link" href="/home/" style="font-size: xx-large"><b>CRM</b></a>
                  </li>
                  </ul>


            </div>
                </ul>

                  <button class="btn btn-secondary my-2 my-sm-0" type="button" onclick="submit_func()">Search</button>
                </form>
              </div>
            </nav>
            </div>

    </div>
        <div class="wrapper" style="height: 100%;
    overflow: hidden;">
        <div class="sidebar">
            <div class="profile" style="margin-top:20px">
                <img src="{% static 'avatar2.png' %}" alt="Avatar">
                {% if user.is_authenticated %}
                    <h3>{{ user.get_username }}</h3>
                    <p>{{ user.email }}</p>
                {% endif %}

            </div>
            <ul style="list-style-type:none;">
                <li style="margin:left:0px">
                    <a href="/home/" class="active">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-info-circle"></i></span>
                        <span class="item">About</span>

                </li>
                <li>

                    <a href="/logout/">
                        <span class="icon"><i class="fa fa-sign-out"></i></span>

                    </a>
                </li>

            </ul>
        </div>
            <div class="content" style="overflow:auto">
{% block body%}{% endblock %}

</div>
